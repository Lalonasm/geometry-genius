<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-10">
    <header>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!--  shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
                <!-- Triangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="text-2xl font-bold text-center">Triangle</h2>
                        <div>
                            <p class="text-center">Area = 0.5 X b X h</p>
                            <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input class="w-24 text-2xl p-2 rounded-sm" id="triangle-height" type="text"
                                placeholder="h">
                            <span>cm</span>
                            <div>
                                <p class="text-center font-bold">Area: <span id="triangle-area">0</span>
                                    <span>cm<sup>2</sup> </span>
                                </p>
                            </div>
                        </div>
                        <div class="card-actions ">
                            <button onclick="calculateTriangleArea()"
                                class="btn btn-primary w-full font-extrabold">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ractangle Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                        <h2 class=" text-2xl font-bold ">Ractangle</h2>
                        <div>
                            <p class="text-center">Area = w X l</p>
                            <!-- length of rectangle -->
                            <input id="rectangle-length" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                placeholder="length">
                            <span class="mr-4 ml-2">cm</span>
                            <!-- width of rectangle -->
                            <input class="w-24 text-2xl p-2 rounded-sm" id="rectangle-width" type="text"
                                placeholder="width">
                            <span>cm</span>
                            <div>
                                <p class="text-center font-bold">Area: <span id="rectangle-area">0</span>
                                    <span>cm<sup>2</sup> </span>
                                </p>
                            </div>
                        </div>
                        <div class="card-actions ">
                            <button class="btn btn-primary w-full  font-extrabold"
                                onclick="calculateRectangleArea()">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Parallelogram Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                        <h2 class="font-bold text-2xl text-center">Parallelogram</h2>
                        <div>
                            <p>Area (A) = b X h</p>
                            <!-- base of Parallelogram -->
                            <input id="parallelogram-base" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                placeholder="b=10cm">
                            <span class="mr-4 ml-2">cm</span>
                            <!-- height of Parallelogram -->
                            <input class="w-24 text-xl p-2 rounded-sm" id="parallelogram-height" type="text"
                                placeholder="h=12cm">
                            <span>cm</span>
                            <div>
                                <p class="text-center font-bold">Area: <span id="parallelogram-area">0</span>
                                    <span>cm<sup>2</sup> </span>
                                </p>
                            </div>
                        </div>
                        <div class="card-actions text-center">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary font-extrabold w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rhombus Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body">

                        <h2 class="font-bold text-2xl text-center">Rhombus</h2>
                        <div>
                            <p class="text-center">Area (A) =0.5Xd<sub>1</sub>X d<sub>2</sub></p>
                            <!-- longDiagonal of rhombus-->
                            <input id="rhombus-longDiagonal" class="w-24 text-2xl p-2 rounded-sm" type="text"
                                placeholder="b=10cm">
                            <span class="mr-4 ml-2">cm</span>
                            <!-- shortDiagonal of rhombus -->
                            <input class="w-24 text-xl p-2 rounded-sm" id="rhombus-shortDiagonal" type="text"
                                placeholder="h=12cm">
                            <span>cm</span>
                            <div>
                                <p class="text-center font-bold">Area: <span id="rhombus-area">0</span>
                                    <span>cm<sup>2</sup> </span>
                                </p>
                            </div>
                        </div>

                        <div class="card-actions text-center">
                            <button onclick="calculateRhombusArea()"
                                class="btn btn-primary w-full font-extrabold ">Calculate</button>

                        </div>
                    </div>
                </div>
                <!-- Pentagon Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Pentagon</h2>
                        <p>Area (A) = 0.5 X p X b</p>
                        <div class="flex gap-5">
                            <input type="text" id="pentagon-perimeter" class="w-24 text-xl p-2 rounded-sm" name="pentagon-perimeter"  placeholder="perimeter" ><span>cm</span>
                            <input type="text" id="pentagon-apothem" class="w-24 text-xl p-2 rounded-sm" name="pentagon-apothem" placeholder="apothem" ><span>cm</span>
                        </div>
                        <p class="text-center text-3xl">Area: <span id="pentagon-area">0</span></p>
                        <div class="card-actions text-center">
                            <button onclick="calculatePentagonArea()" class="btn btn-primary font-extrabold w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Ellipse Card -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/ellipse.png" alt="Ellipse" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Ellipse</h2>
                        <p>Area (A) = ab</p>
                        <div class="card-actions text-center">
                            <button class="btn btn-primary font-extrabold w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Area Calculation Container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">
                    Area Calculation
                </h3>
            </div>
        </div>
    </header>
    <main>

    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/rectangle-area.js"></script>
    <script src="scripts/Parallelogram-calculate.js"></script>
    <script src="scripts/rhombus-calculate.js"></script>
    <script src="scripts/pentagon-calculate.js"></script>
    <script>

    </script>
</body>

</html>
